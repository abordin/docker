version: "2"
services:
  web:
    image: jacksonveroneze/php7.1-fpm-nginx
    ports:
      - "4445:443"
    volumes:
      - /home/jackson/www/e-school:/home/www/workdir
      - /home/jackson/.ssh/:/home/www/.ssh
      - /home/jackson/.composer/:/home/www/.composer
    working_dir: /home/www/workdir
    links:
    - db
    - cache
  db:
    image: mysql:5.7
    ports:
      - "3306:3306"
    volumes:
      - /home/jackson/.datastorage/mysql/:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 0ac03851e944231e8b05e553dc6637f8
  cache:
    image: memcached
    ports:
      - "11215:11211"
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: 0ac03851e944231e8b05e553dc6637f8
    links:
    - db